<span tabindex="0">
  <template ngFor [ngForOf]="range" let-index="index">
    <span class="sr-only">({{ index < rate ? '*' : ' ' }})</span>
    <i [ngClass]="index < rate ? 'material-icons green-text lighten-2' : 'material-icons grey-text lighten-1'"
      (click)="update(index + 1)">
      star_rate
    </i>
  </template>
</span>
