  <div class="row">
    <div class="col s12 m6">
		<ul class="collection with-header">
	        <li class="collection-header"><h4>Recipes</h4></li>
		    <recipe-list [recipesR]="recipes | async"
		      (selected)="selectRecipe($event)" (deleted)="deleteRecipe($event)">
		    </recipe-list>
        </ul>
    </div>
    <div class="col s12 m6">
	  <recipe-detail
	    (saved)="saveRecipe($event)" (cancelled)="resetRecipe($event)"
	    [selectedRecipeR]="recipe | async">Pick your Fancy:
	  </recipe-detail>
    <div>
  </div>
