<div class="row">
    <div class="col s12 m6">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Recipes
                <button class="btn-flat right" (click)="toggle('cards')">
                    <i class="material-icons large" *ngIf="! showCards">expand_more</i>
                    <i class="material-icons large" *ngIf="showCards">expand_less</i>
                </button>
                </h4>
            </li>
            <!-- [target]="source | async" -->
            <!-- apparently because passing into external template, all must match -->
            <recipe-list *ngIf="! showCards" [recipesR]="recipesR | async" (selected)="selectRecipe($event)" (deleted)="deleteRecipe($event)">
              <div idkyet>{{'Recipes Loading'}}...</div>
            </recipe-list>
            <recipe-cards *ngIf="showCards" [recipesR]="recipesR | async" (selected)="selectRecipe($event)" (deleted)="deleteRecipe($event)">
            </recipe-cards>
        </ul>
    </div>
    <div class="col s12 m6">
        <recipe-detail (saved)="saveRecipe($event)" (cancelled)="resetRecipe($event)" [selectedRecipeR]="selectedRecipeR | async">Pick your Fancy:
        </recipe-detail>
    </div>
</div>
